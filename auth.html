<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/auth.css" />
  <link rel="icon" href="../images/logo-f.png" />
  <title>Sign Up / Login</title>
</head>
<body>
  
<!-- ðŸ”” Message placeholder for JavaScript -->
  <div id="errorMessage" class="message"></div>
  <div class="container" id="container">
    
<!-- NEW: Mobile Tabs -->
    <div class="mobile-tabs">
      <button id="login" type="button" class="active">Sign In</button>
      <button id="register" type="button">Sign Up</button>
    </div>
    
    <!-- SIGN UP FORM -->
    <div class="form-container sign-up">
      <form id="signupForm">
        <h1>Create Account</h1>
        <input id="registerUser" type="text" placeholder="Username" required />
        <input id="registerEmail" type="email" placeholder="Email" required />
        <div class="input-group">
          <input id="registerPass" type="password" placeholder="Password" required />
          <span class="toggle-password" data-target="registerPass"></span>
        </div>
        <button id="signupBtn" type="submit">Sign Up</button>
      </form>
    </div>
